<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--class 이름을 부를때는 .을 쓰고 id 이름을 부를때는 #을 쓴다. -->
    <style> 
        .title {
            color:red
        }
        #title {
            font-size: 20px;
        }


        
    </style>
</head>
<body>
    <h1>투두리스트</h1>
    <h2>투두리스트</h2>
    <h6>투두리스트</h6>
    <div>영역</div>
    <div>영역2</div>
    </br>띄</br>워</br>쓰</br>기
    <hr/>
    <p>긴 문장을 쓸때</p>
    <p>계속<span style="color: red">해서</span> 쓸때</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>리스트 형태는 ul와 li가 붙어다닌다</li>
    </ul>
    <input type="text" />
    <input type="number" />
    <button>버튼</button>
    <img src="">

<!--선택자 class(여러가지이름 가질수 있음), id(한가지이름만가짐) ,,, p라는 테그가 선택자들에 의해 이름을 가졌다 -->
    <p class="title title2 title3" id="title">긴 문장을 작성</p>    

    
</body>
</html>
